
name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build with Buildozer
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache libncurses5 libstdc++6 python3-pip git zip unzip openjdk-11-jdk
        pip install buildozer

    - name: Build APK
      run: |
        buildozer init || true
        cp buildozer.spec buildozer.spec
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: ImonSmartAssistant.apk
        path: bin/*.apk
